<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order - NikiwoCake</title>
</head>
<body>
    <header>
        <h1>Order Your Favorite Cake</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Our Products</a>
        </nav>
    </header>
    <main>
        <form action="order.html" method="POST">
            <label for="customer_name">Name:</label>
            <input type="text" id="customer_name" name="customer_name" required>

            <label for="customer_email">Email:</label>
            <input type="email" id="customer_email" name="customer_email" required>

            <label for="product_id">Choose a Cake:</label>
            <select id="product_id" name="product_id" required>
                <option value="1">Chocolate Cake</option>
                <option value="2">Strawberry Cake</option>
                <option value="3">Red Velvet Dream</option>
                <option value="4">Lemon Zest</option>
                <option value="5">Vanilla Bliss</option>
                <option value="6">Carrot Spice</option>
                <!-- Pilihan produk lainnya -->
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <button type="submit" name="order">Place Order</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 NikiwoCake. All rights reserved.</p>
    </footer>
</body>
</html>
